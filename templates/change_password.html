{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header text-center">
        <h5 class="mb-0">Şifre Değiştir</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('change_password') }}">
          <div class="mb-3">
            <label for="current_password" class="form-label">Mevcut Şifre</label>
            <input type="password"
                   class="form-control"
                   id="current_password"
                   name="current_password"
                   required>
          </div>

          <div class="mb-3">
            <label for="new_password" class="form-label">Yeni Şifre</label>
            <input type="password"
                   class="form-control"
                   id="new_password"
                   name="new_password"
                   required>
          </div>

          <div class="mb-3">
            <label for="new_password2" class="form-label">Yeni Şifre (Tekrar)</label>
            <input type="password"
                   class="form-control"
                   id="new_password2"
                   name="new_password2"
                   required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              Kaydet
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
              İptal
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
