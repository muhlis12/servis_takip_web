<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Öz Ceylan Turizm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0a2342;
            font-family: Arial, sans-serif;
        }
        .login-box {
            max-width: 420px;
            margin: 8% auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>

<body>

<div class="login-box">

    <img src="{{ url_for('static', filename='img/logo.png') }}" style="width:120px;">

    <h3 class="text-center mb-3">Öz Ceylan Turizm</h3>
    <p class="text-center text-muted">Servis Takip Sistemi</p>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
        <div class="mb-3">
            <label class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" name="username" required autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Giriş Yap</button>
    </form>

</div>

</body>
</html>
